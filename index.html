<!DOCTYPE html>
<html>
    <head>
        <title>Camera</title>

        <link rel="stylesheet" type="text/css" href="camera.css">
    </head>

    <body>
        <video id="video"></video>

        <div id="container">
            <canvas id="camera"></canvas>

            <div id="controls">
                <a href="#" id="toggle" onclick="toggleStream()">
                    Power
                </a>

                <a href="#" id="restart" onclick="toggleStream()">
                    Cancel
                </a>

                <a href="#" id="download" download="photo.png">
                    Download
                </a>

                <a href="#" id="photo" onclick="takePhoto()">
                    Take photo
                </a>
            </div>
        </div>

        <script type="text/javascript" src="camera.js"></script>
    </body>
</html>
